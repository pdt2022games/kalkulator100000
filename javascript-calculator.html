<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="celok">
        <div>
            <input type="number" id="num1">
            <input type="number" id="num2">
            <p id="result"></p>
        </div>
        <div class="buttons">
            <button class="a" onclick="add()"><b>+</b></button>
            <button class="a" onclick="minus()"><b>-</b></button>
            <button class="a" onclick="multiply()"><b>*</b></button>
            <button class="a" onclick="devide()"><b>/</b></button>
        </div>
            
    </div>

</body>
<script>
    function add(){
        const number1=document.getElementById("num1").value;
        const number2=document.getElementById("num2").value;
        const result=parseFloat(number1)+parseFloat(number2);
        document.getElementById("result").innerText="vysledok je " + result;
    }
    function minus(){
        const number1=document.getElementById("num1").value;
        const number2=document.getElementById("num2").value;
        const result=parseFloat(number1)-parseFloat(number2);
        document.getElementById("result").innerText="vysledok je " + result;
    }
    function multiply(){
        const number1=document.getElementById("num1").value;
        const number2=document.getElementById("num2").value;
        const result=parseFloat(number1)*parseFloat(number2);
        document.getElementById("result").innerText="vysledok je " + result;
    }
    function devide(){
        const number1=document.getElementById("num1").value;
        const number2=document.getElementById("num2").value;
        const result=parseFloat(number1)/parseFloat(number2);
        document.getElementById("result").innerText="vysledok je " + result;
    }
</script>
</html>
